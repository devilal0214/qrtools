server {
  listen 80;
  listen [::]:80;
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  {{ssl_certificate_key}}
  {{ssl_certificate}}
  server_name tools.jaiveeru.site;

  {{nginx_access_log}}
  {{nginx_error_log}}

  if ($scheme != "https") {
    rewrite ^ https://$host$uri permanent;
  }

 location ^~ /.well-known/acme-challenge/ {
    root /home/jaiveeru-tools/htdocs/tools.jaiveeru.site;
    allow all;
}

  {{settings}}

  # Proxy all traffic to Next.js running on port 3000
  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # ðŸ”§ CRITICAL: IP Forwarding Headers for QR Analytics
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    proxy_set_header X-Client-IP $remote_addr;
  }

  # Don't attempt to serve from filesystem directly
  # Remove any 'if (-f $request_filename)' logic
}